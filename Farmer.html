<!DOCTYPE html>
<html>
<head>
    <title>Sample Collection Form</title>
</head>
<body>
    <h1>Sample Collection Form</h1>

    <!-- Basic Details Section -->
    <h2>Basic Details</h2>
    <form action="submit_action.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email Id:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>

        <!-- Farm Details Section -->
        <h2>Farm Details</h2>

        <label for="date">Date of Sample Collection:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="survey_no">Survey No., Khasra No,/ Dag No:</label>
        <input type="text" id="survey_no" name="survey_no"><br><br>

        <label for="farm_size">Farm Size:</label>
        <input type="text" id="farm_size" name="farm_size"><br><br>

        <label for="gps">Geo Position (GPS):</label>
        <input type="text" id="gps" name="gps"><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
